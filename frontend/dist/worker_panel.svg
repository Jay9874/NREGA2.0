<!-- <svg version="1.1" width="500" height="700" xmlns="http://www.w3.org/2000/svg"> -->
<svg width="120" height="50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  aria-hidden="true" role="img" class="iconify iconify--logos" preserveAspectRatio="xMidYMid meet"
  >
  <rect height="100%" width="100%" fill="transparent" stroke="green"/>
  <svg x="0" y="0" width="100%" height="100%">
    <!-- <rect height="50%" width="50%" fill="blue"/> -->

    <!-- CSS -->
    <style>
      #path {
        stroke-dasharray: 15;
        animation: dash 5s linear infinite;
      }

      @keyframes dash {
        to {
          stroke-dasharray: 100;
        }
      }

      #border {
        stroke-dasharray: 400;
        stroke-dashoffset: 0;
        animation: swirl 2s ease-in-out alternate infinite;
      }

      @keyframes swirl {
        to {
          stroke-dashoffset: 400;
        }
      }

      #greet {
        animation: move 2s ease-in-out alternate infinite;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
        }

        50% {
          transform: translate(0, 0);
        }

        100% {
          transform: translate(10%, 0);
        }
      }
    </style>
    <!-- <rect width="25%" rx="25%" ry="25%" height="25%" fill="gray" /> -->

    <!-- The border of hello -->
    <path id="border" d="M 100 115 h100 q 30 0, 30 30, q 0 30, -30 30, h-100, q -30 0, -30 -30, q 0 -30, 30 -30"
      stroke-linejoin="round" fill="transparent" stroke="yellow" stroke-width="5" stroke-linecap="round" />
    <text id="greet" dominant-baseline="middle" x="50%" y="50%" font-size="10" text-anchor="middle" fill="black">Worker
      Panel</text>
  </svg>
</svg>