<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
  class="iconify iconify--logos" width="35.93" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 256 228">
  <!-- <svg x="30" y="30" width="300" height="300"> -->
  <g>
    <!-- CSS -->
    <style>
      #path {
        stroke-dasharray: 15;
        animation: dash 5s linear infinite;
      }

      @keyframes dash {
        to {
          stroke-dasharray: 100;
        }
      }

      #border {
        stroke-dasharray: 400;
        stroke-dashoffset: 0;
        animation: swirl 2s ease-in-out alternate infinite;
      }

      @keyframes swirl {
        to {
          stroke-dashoffset: 400;
        }
      }

      #greet {
        animation: move 2s ease-in-out alternate infinite;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
        }

        50% {
          transform: translate(0, 0);
        }

        100% {
          transform: translate(10%, 0);
        }
      }
    </style>
    <rect width="100%" rx="25%" ry="25%" height="100%" fill="gray" />

    <!-- The border of hello -->
    <path id="border" d="M 100 115 h100 q 30 0, 30 30, q 0 30, -30 30, h-100, q -30 0, -30 -30, q 0 -30, 30 -30"
      stroke-linejoin="round" fill="transparent" stroke="yellow" stroke-width="5" stroke-linecap="round" />
    <text id="greet" dominant-baseline="middle" x="50%" y="50%" font-size="60" text-anchor="middle" fill="black">Worker
      Panel</text>
  </g>
</svg>